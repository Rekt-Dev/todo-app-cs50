{% extends "layout.html" %}

{% block title%}
    Todo App | Update Assinged Task
{% endblock%}

{% block content %}
    {% for task, category, status, priority in context['assigned_task'] %}
        <legend class="border-bottom mb-4 text-center">
            <div>
                Update Assinged task | Task Title: "{{ task['task_title'] }}"
            </div>
        </legend>
        <form action="/update-assigned-task/{{ task['task_id'] }}" method="POST">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputTitle">Task Title</label>
                    <input type="text" class="form-control" value="{{ task['task_title'] }}" readonly>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputDesc">Task Description</label>
                    <input type="text" class="form-control" value="{{ task['task_desc'] }}" readonly>
                </div>    
            </div>
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="inputCategory">Task Category</label>
                    <input type="text" class="form-control" value="{{ category['category_name'] }}" readonly>
                </div>
                <div class="form-group col-md-3">
                    <label for="inputStatus">Task Status</label>
                    <select name="status_id" class="form-control">
                    {% for status in context['status'] %}
                        <option value="{{ status['status_id'] }}">{{ status['status_name'] }}</option>
                    {% endfor %}
                    </select>
                </div>
                <div class="form-group col-md-3">
                    <label for="inputPriority">Task Priority</label>
                    <input type="text" class="form-control" value="{{ priority['priority_name'] }}" readonly>
                </div>
                <div class="form-group col-md-3">
                    <label for="inputCreatedDate">Task Date</label>
                    <input type="date" class="form-control" value="{{ task['task_date'] }}" readonly>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    {% endfor %}
{% endblock %}
